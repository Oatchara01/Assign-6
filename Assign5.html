<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign5</title>
</head>
<body>
    <p id="usPosition"></p>
       <p id="theCount"></p>
       <p id="modifiedText"></p>


    <script>
        const text = "Two elite snipers receive identical missions: travel to a secret location and guard the west and east sides of a deep gorge for one year without any contact with the outside world or their counterparts on the opposite sides. Levi Kane, a former U.S. Marine Scout/Sniper and current private contractor agrees to guard the west tower. Drasa, a Lithuanian covert operative frequently employed by the Kremlin, guards the east side. Levi suffers from nightmares stemming from the guilt he has from killing enemies, while Drasa's father, Erikas, plans to suicide on Valentine's Day to reunite with his late wife.";

const usPosition = text.indexOf("U.S");
document.getElementById("usPosition").innerText = "Position of 'U.S': " + usPosition;


const matches = text.match(/\b[Tt]he\b/g);
const count = matches ? matches.length : 0;
document.getElementById("theCount").innerText = "Number of 'the' or 'The': " + count;
    
const modifiedText = text.replace(/Drasa/g, '<span style="color:red;">actress</span>');
document.getElementById("modifiedText").innerHTML = modifiedText;

    </script>
</body>
</html>
